<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Nutrition plan</title>
</head>
<body>
    <h1>Nutritionist page</h1>
    <h2 th:text="${currentuser.username}"></h2>

    <h2>Create nutrition plan</h2>
    <form action="/add-nutrition-plan" method="post">
        <div class="col-6" th:object="${newNutritionplan}">

            <div>
                <label>Trainees</label>
                <select class="form-control" id="planAdd" th:field="*{traineeId}">
                    <option th:each="trainee:${noPlanTrainees}" th:text="${trainee.user_trainee.firstName}" th:value="${trainee.id}"></option>
                </select>
            </div>
            <div>
                <label>Nutrition goal</label>
                <input type="text" name="goal" th:field="*{goal}">
            </div>
            <div>
                <label>Food to prioritize</label>
                <input type="text" name="foodToPriotize" th:field="*{foodToPriotize}">
            </div>
            <div>
                <label>Food to avoid</label>
                <input type="text" name="foodToAvoid" th:field="*{foodToAvoid}">
            </div>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
