<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
</head>
<body>
    <table>
        <tr> 
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="user:${users}"> 
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
        </tr>
    </table>

    <table>
        <tr> 
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="trainer:${trainers}"> 
            <td th:text="${trainer.user_trainer.username}"></td>
            <td th:text="${trainer.user_trainer.firstName}"></td>
            <td th:text="${trainer.user_trainer.lastName}"></td>
        </tr>
    </table>


    <table>
        <tr> 
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Trainer Name</th>
        </tr>
        <tr th:each="trainee:${trainees}"> 
            <td th:text="${trainee.user_trainee.username}"></td>
            <td th:text="${trainee.user_trainee.firstName}"></td>
            <td th:text="${trainee.user_trainee.lastName}"></td>
            <td th:text="${trainee.trainer.user_trainer.firstName}"></td>
        </tr>
    </table>

</body>
</html>
