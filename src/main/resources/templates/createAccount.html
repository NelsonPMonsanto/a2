<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create Account</h1>
    
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Trainer Name</th>
                <th>Nutritionist Name</th>
            </tr>
            <tr th:each="trainee:${trainee}">
                <td th:text="${trainee.Id}"></td>
                <td th:text="${trainee.user_trainee.username}"></td>
                <td th:text="${trainee.user_trainee.firstName}"></td>
                <td th:text="${trainee.user_trainee.lastName}"></td>
                <td
                    th:text="${trainee.trainer != null ? trainee.trainer.user_trainer != null ? trainee.trainer.user_trainer.firstName : 'null' : 'null'}">
                </td>
                <td
                    th:text="${trainee.nutritionist != null ? trainee.nutritionist.user_nutritionist != null ? trainee.nutritionist.user_nutritionist.firstName : 'null' : 'null'}">
                </td>

            </tr>
        </table>
    <form action="/addMentors" method="post" >
        <button>Add Mentors</button>
    </form>
    <form action="/assignNewMentor" method="post" >
        <button>Assign New Mentor</button>
    <button><a href="/">Home</a></button>
</body>

</html>
